<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미니멀 뽀모도로 타이머</title>
    <link href="./dist/output.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* 기본 스타일링 방지 */
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white transition-colors duration-300">

    <div x-data="timer()" x-cloak class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <!-- Header: Settings and Theme Toggle -->
        <header class="absolute top-0 right-0 p-4">
            <button @click="toggleTheme()" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <!-- Moon Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" x-show="!isDarkMode">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <!-- Sun Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" x-show="isDarkMode">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
            <button @click="showSettings = !showSettings" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <!-- Settings Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
            </button>
        </header>

        <!-- Main Content -->
        <main class="text-center">
            <!-- Status Display -->
            <p class="text-xl mb-4" x-text="currentMode.name"></p>

            <!-- Timer Display -->
            <div class="relative w-64 h-64">
                <svg class="w-full h-full" viewBox="0 0 100 100">
                    <!-- Background Circle -->
                    <circle class="text-gray-200 dark:text-gray-700" stroke-width="7" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50" />
                    <!-- Progress Circle -->
                    <circle class="text-blue-500" stroke-width="7" stroke-linecap="round" stroke="currentColor" fill="transparent" r="45" cx="50" cy="50"
                            :stroke-dasharray="282.74"
                            :stroke-dashoffset="progress"
                            transform="rotate(-90 50 50)" />
                </svg>
                <div class="absolute inset-0 flex items-center justify-center">
                    <h1 class="text-5xl font-bold" x-text="formattedTime">25:00</h1>
                </div>
            </div>

            <!-- Controls -->
            <div class="mt-6">
                <button @click="toggleTimer()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-8 rounded-full text-lg" x-text="isActive ? '일시정지' : '시작'"></button>
                <button @click="resetTimer()" class="ml-4 p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                    <!-- Reset Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h5M20 20v-5h-5" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 9a9 9 0 0114.13-6.364M20 15a9 9 0 01-14.13 6.364" />
                    </svg>
                </button>
            </div>
        </main>

        <!-- Settings Modal -->
        <div x-show="showSettings" @click.away="showSettings = false" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-sm">
                <h3 class="text-lg font-bold mb-4">설정</h3>
                <!-- Settings content will go here -->
                <div class="space-y-4">
                    <div>
                        <label for="pomodoro-time" class="block">집중 시간 (분)</label>
                        <input type="number" id="pomodoro-time" x-model.number="settings.pomodoro" class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700">
                    </div>
                    <div>
                        <label for="short-break-time" class="block">짧은 휴식 (분)</label>
                        <input type="number" id="short-break-time" x-model.number="settings.shortBreak" class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700">
                    </div>
                    <div>
                        <label for="long-break-time" class="block">긴 휴식 (분)</label>
                        <input type="number" id="long-break-time" x-model.number="settings.longBreak" class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700">
                    </div>
                    <div>
                        <label for="long-break-interval" class="block">긴 휴식 전까지 뽀모도로 횟수</label>
                        <input type="number" id="long-break-interval" x-model.number="settings.longBreakInterval" class="w-full p-2 border rounded bg-gray-100 dark:bg-gray-700">
                    </div>
                </div>
                <button @click="showSettings = false" class="mt-6 bg-blue-500 text-white py-2 px-4 rounded">닫기</button>
            </div>
        </div>
    </div>

    <script>
        function timer() {
            return {
                // Settings
                showSettings: false,
                settings: {
                    pomodoro: 25,
                    shortBreak: 5,
                    longBreak: 15,
                    longBreakInterval: 4,
                },
                
                // Timer State
                modes: [
                    { id: 'pomodoro', name: '집중할 시간!', duration: 0 },
                    { id: 'shortBreak', name: '짧은 휴식', duration: 0 },
                    { id: 'longBreak', name: '긴 휴식', duration: 0 },
                ],
                currentModeIndex: 0,
                get currentMode() { return this.modes[this.currentModeIndex]; },
                
                timeRemaining: 0, // in seconds
                isActive: false,
                interval: null,
                pomodoroCount: 0,

                // UI State
                isDarkMode: false,

                // Initialization
                init() {
                    // Set initial durations from settings
                    this.modes[0].duration = this.settings.pomodoro * 60;
                    this.modes[1].duration = this.settings.shortBreak * 60;
                    this.modes[2].duration = this.settings.longBreak * 60;
                    
                    this.resetTimer();
                    this.initTheme();

                    // Watch for settings changes
                    this.$watch('settings', () => {
                        this.modes[0].duration = this.settings.pomodoro * 60;
                        this.modes[1].duration = this.settings.shortBreak * 60;
                        this.modes[2].duration = this.settings.longBreak * 60;
                        if (!this.isActive) {
                            this.resetTimer();
                        }
                    }, { deep: true });
                },

                // Timer Logic
                toggleTimer() {
                    if (this.isActive) {
                        this.pauseTimer();
                    } else {
                        this.startTimer();
                    }
                },
                startTimer() {
                    this.isActive = true;
                    this.interval = setInterval(() => {
                        if (this.timeRemaining > 0) {
                            this.timeRemaining--;
                            this.updateTitle();
                        } else {
                            this.moveToNextMode();
                        }
                    }, 1000);
                },
                pauseTimer() {
                    this.isActive = false;
                    clearInterval(this.interval);
                },
                resetTimer() {
                    this.pauseTimer();
                    this.timeRemaining = this.currentMode.duration;
                    this.updateTitle();
                },
                moveToNextMode() {
                    this.pauseTimer();
                    this.playNotification();

                    if (this.currentMode.id === 'pomodoro') {
                        this.pomodoroCount++;
                        if (this.pomodoroCount % this.settings.longBreakInterval === 0) {
                            this.currentModeIndex = 2; // Long Break
                        } else {
                            this.currentModeIndex = 1; // Short Break
                        }
                    } else {
                        this.currentModeIndex = 0; // Pomodoro
                    }
                    this.resetTimer();
                    this.startTimer();
                },

                // UI Helpers
                get formattedTime() {
                    const minutes = Math.floor(this.timeRemaining / 60);
                    const seconds = this.timeRemaining % 60;
                    return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                },
                get progress() {
                    const totalDuration = this.currentMode.duration;
                    if (totalDuration === 0) return 282.74; // Full circle if duration is 0
                    const progressPercentage = (totalDuration - this.timeRemaining) / totalDuration;
                    return 282.74 * (1 - progressPercentage);
                },
                updateTitle() {
                    document.title = `${this.formattedTime} - ${this.currentMode.name}`;
                },

                // Theme Logic
                initTheme() {
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        this.isDarkMode = true;
                        document.documentElement.classList.add('dark');
                    }
                    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
                        this.isDarkMode = e.matches;
                        if (e.matches) {
                            document.documentElement.classList.add('dark');
                        } else {
                            document.documentElement.classList.remove('dark');
                        }
                    });
                },
                toggleTheme() {
                    this.isDarkMode = !this.isDarkMode;
                    document.documentElement.classList.toggle('dark');
                },

                // Notification
                playNotification() {
                    // Placeholder for notification sound
                    console.log(`${this.currentMode.name} session ended.`);
                    // new Audio('path/to/sound.mp3').play();
                }
            };
        }
    </script>

</body>
</html>
